[general]
live_config_reload = true
import = ["~/.config/alacritty/themes/one_dark.toml"]

[font]
size = 12.0

[font.normal]
family = "Fira Code"

[font.bold]
family = "Fira Code"

[font.bold_italic]
family = "Fira Code"

[font.italic]
family = "Fira Code"

[scrolling]
history = 100000
multiplier = 10

[window]
decorations = "full"
dynamic_padding = false
opacity = 0.95

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 2
y = 2

[keyboard]
bindings = [
  { key = "K",              mods = "Command",         mode = "~Vi|~Search", chars = "\u000c" },
  { key = "K",              mods = "Command",         mode = "~Vi|~Search", action = "ClearHistory" },
  { key = "Key0",           mods = "Command",         action = "ResetFontSize" },
  { key = "Equals",         mods = "Command",         action = "IncreaseFontSize" },
  { key = "Plus",           mods = "Command",         action = "IncreaseFontSize" },
  { key = "NumpadAdd",      mods = "Command",         action = "IncreaseFontSize" },
  { key = "Minus",          mods = "Command",         action = "DecreaseFontSize" },
  { key = "NumpadSubtract", mods = "Command",         action = "DecreaseFontSize" },
  { key = "V",              mods = "Command",         action = "Paste" },
  { key = "C",              mods = "Command",         action = "Copy" },
  { key = "C",              mods = "Command",         mode = "Vi|~Search", action = "ClearSelection" },
  { key = "H",              mods = "Command",         action = "Hide" },
  { key = "H",              mods = "Command|Alt",     action = "HideOtherApplications" },
  { key = "M",              mods = "Command",         action = "Minimize" },
  { key = "Q",              mods = "Command",         action = "Quit" },
  { key = "W",              mods = "Command",         action = "Quit" },
  { key = "N",              mods = "Command",         action = "SpawnNewInstance" },
  { key = "F",              mods = "Command|Control", action = "ToggleFullscreen" },
  { key = "F",              mods = "Command",         mode = "~Search", action = "SearchForward" },
  { key = "B",              mods = "Command",         mode = "~Search", action = "SearchBackward" },

  # Custom
  # Navigate words in terminal with shift + arrows
  { key = "Right", mods = "Shift", chars = "\u001bF" },
  { key = "Left",  mods = "Shift", chars = "\u001bB" },

  # Allow tmux to switch window with Command + number
  { key = "Key1", mods = "Command", chars = "\u001b[27;5;49~" },
  { key = "Key2", mods = "Command", chars = "\u001b[27;5;50~" },
  { key = "Key3", mods = "Command", chars = "\u001b[27;5;51~" },
  { key = "Key4", mods = "Command", chars = "\u001b[27;5;52~" },
  { key = "Key5", mods = "Command", chars = "\u001b[27;5;53~" },
  { key = "Key6", mods = "Command", chars = "\u001b[27;5;54~" },
  { key = "Key7", mods = "Command", chars = "\u001b[27;5;55~" },
  { key = "Key8", mods = "Command", chars = "\u001b[27;5;56~" },
  { key = "Key9", mods = "Command", chars = "\u001b[27;5;57~" }
]

